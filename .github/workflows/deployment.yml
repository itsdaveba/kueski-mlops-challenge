name: documentation
on:
  push:
    branches: main
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install dvc[gdrive]
      - run: rm data/api_dataset.csv.dvc
      - run: rm models/api_metrics.json.dvc
      - run: rm models/api.joblib.dvc
      - run: dvc pull
      - uses: actions/upload-artifact@v2
        with:
          name: dataset
          path: ./data/dataset_credit_risk.csv
  feature-engineering:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .
      - uses: actions/download-artifact@v2
        with:
          name: dataset
          path: ./data
      - run: mlops feature-engineering
      - uses: actions/upload-artifact@v2
        with:
          name: api-dataset
          path: ./data/api_dataset.csv
  test-data:
    needs: feature-engineering
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .[test]
      - uses: actions/download-artifact@v2
        with:
          name: dataset
          path: ./data
      - uses: actions/download-artifact@v2
        with:
          name: api-dataset
          path: ./data
      - run: cd tests && great_expectations checkpoint run credit_risk
      - run: cd tests && great_expectations checkpoint run api
  train-model:
    needs: feature-engineering
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install e .
      - uses: actions/download-artifact@v2
        with:
          name: api-dataset
          path: ./data
      - run: mlops train-model
      - run: cat models/api_metrics.json
  documentation:
    needs: [test-code, test-data]
    runs-on: ubuntu-latest
    environment: 'prod'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .[docs]
      - run: mkdocs gh-deploy --force