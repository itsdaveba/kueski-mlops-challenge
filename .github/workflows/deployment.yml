name: documentation
on:
  push:
    branches: main
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .[test]
      - run: rm data/api_dataset.csv.dvc
      - run: rm models/api_metrics.json.dvc
      - run: rm models/api.joblib.dvc
      - run: dvc pull
      - run: pytest
  feature-engineering:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .
      - run: rm data/api_dataset.csv.dvc
      - run: rm models/api_metrics.json.dvc
      - run: rm models/api.joblib.dvc
      - run: dvc pull
      - run: mlops feature-engineering
  test-data:
    needs: feature-engineering
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .[test]
      - run: rm models/api_metrics.json.dvc
      - run: rm models/api.joblib.dvc
      - run: dvc pull
      - run: great_expectations checkpoint run credit_risk
      - run: great_expectations checkpoint run api
  train-model:
    needs: test-data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .
      - run: rm models/api_metrics.json.dvc
      - run: rm models/api.joblib.dvc
      - run: dvc pull
      - run: mlops train-model
      - run: cat models/api_metrics.json
  documentation:
    needs: [test-code, test-data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip setuptools wheel
      - run: python -m pip install -e .[docs]
      - run: mkdocs gh-deploy --force