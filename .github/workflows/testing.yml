name: testing
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - run: ls
      - run: python -m pip install .[test]
      - run: pytest